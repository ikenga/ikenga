<!DOCTYPE html>
<html>
<head>
    <title>Ikenga</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<wicket:extend>
    <div class="row content">
        <div class="col-md-2 col-sm-2"><h3>Metric</h3></div>
        <div class="col-md-2 col-sm-2"><h3>Level</h3></div>
        <div class="col-md-7 col-sm-7"><h3>Progress</h3></div>
        <div class="col-md-1 col-sm-1"><h3>Value</h3></div>
        <div class="clearfix"></div>
        <div class="box box-solid box-primary" wicket:id="userBox">
            <div class="box-header">
                <h3 class="box-title"><span wicket:id="user"></span></h3>
            </div>
            <div class="box-body">
                <div wicket:id="userMetrics">
                    <div class="col-md-2 col-sm-2"><span wicket:id="metricName"></span></div>
                    <div class="col-md-2 col-sm-2"><span wicket:id="metricLevel"></span></div>
                    <div class="col-md-7 col-sm-7">
                        <div class="progress progress-striped">
                            <div class="progress-bar" role="progressbar"
                                 wicket:id="metricProgress"></div>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1"><span wicket:id="metricValue"></span></div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
