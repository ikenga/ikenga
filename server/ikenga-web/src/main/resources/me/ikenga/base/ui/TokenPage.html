<!DOCTYPE html>
<html>
    <head>
        <title>Ikenga</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div class="col-md-2 col-sm-2"><h3>Tokenname</h3></div>
        <div class="col-md-2 col-sm-2"><h3>User</h3></div>
        <div class="col-md-2 col-sm-2"><h3>Value</h3></div>
        <div class="col-md-5 col-sm-5"><h3>Description</h3></div>
        <div class="clearfix"></div>
        <div class="box-body">
            <div wicket:id="tokenMetrics">
                <div class="col-md-2 col-sm-2"><span wicket:id="tokenname"></span></div>
                <div class="col-md-2 col-sm-2"><span wicket:id="user"></span></div>
                <div class="col-md-2 col-sm-2"><span wicket:id="value"></span></div>
                <div class="col-md-5 col-sm-5"><span wicket:id="description"></span></div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </wicket:extend>
</body>
</html>
