<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.sourceforge.net/"
        xml:lang="en"
        lang="en">
<body>
<wicket:panel>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Team</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="list">
            <td><span wicket:id="team"/></td>
            <td><span wicket:id="value"/></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
